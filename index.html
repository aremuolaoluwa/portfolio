<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
        <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        </nav>
    </header>

    <main class="landing">
        <div class="centered">
        <h1>Your Name</h1>
        <p>Your Role (e.g., Web Developer)</p>
        </div>
    </main>

    <!-- Modal Popups -->
    <div id="about" class="popup">
        <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h2>About Me</h2>
        <p>This is your about section content.</p>
        </div>
    </div>

    <div id="projects" class="popup">
        <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h2>Projects</h2>
        <p>Details about your projects go here.</p>
        </div>
    </div>

    <div id="contact" class="popup">
        <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h2>Contact</h2>
        <p>Contact info or form here.</p>
        </div>
    </div>
  </div>
</body>
</html>
